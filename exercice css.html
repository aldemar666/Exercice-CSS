<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/exercice css.css">
</head>
<body>
    <h1>Exercice</h1>
    <div class="container">
        <h3>Se reciben mininos!</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="google logo">
                </picture>
                <span>Register with Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="sperator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" type="text" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" type="text" name="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" type="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" type="password" name="password" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acept all</span>
                </label>
                <button type="submit" class="submit-btn">Create Account</button>
           
        </form>

    </div>
</body>
</html>
